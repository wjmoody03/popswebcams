<!DOCTYPE html>
<html style="height:100%;" >
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9ZGPp7FeO8_3meXSvA9FhCfKtcGHkVq0"></script>
        <script src="app.js"></script>
        <style>
            .focus {
                box-shadow: 5px 5px 5px #888888;
            }
        </style>
    </head>
    <body style="height:100%;padding:0;margin:0;font-family:'Open Sans', sans-serif;" ng-app="cams" ng-controller="camCtrl">
        <div style="width:50%;float:left;height:100%;margin:0;">
            <div class="well">
                Cycle through webcams automatically: <input type="checkbox" ng-model="cycleActive" ng-change="setCycle()" />
                <span ng-show="cycleActive">
                    Seconds between picture change: <input type="number" ng-model="interval" placeholder="Interval" required ng-change="setCycle()" />
                </span> 
                Show Map: <input type="checkbox" ng-model="showMap" ng-change="setCycle()" />
                <span ng-show="showMap">
                    Map Zoom: <input type="number" min="0" max="10" ng-model="mapZoom" placeholder="Zoom" required ng-change="drawMap()" />
                </span> 
            </div>
            <div class="row" ng-cloak>
                <div class="col-xs-2" ng-repeat="c in cams">
                    <a href="#" ng-click="select(c)" ng-class="{'focus':c.focus}"  class="thumbnail" style="height:100px;">
                        <img style="height:80%;width:100%;" src="{{rando(c.type=='img'?c.url:c.thumbnail)}}" alt="{{c.title}}" />                      
                        <div class="caption text-center" style="font-size:xx-small;">
                            {{c.title}}
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div style="width:50%;float:right; background-color:black;height:100%;margin:0;">
            <div style="height:{{showMap?'50':'100'}}%;">
                <img ng-if="focalCam.type=='img'" style="height:100%;" src="{{rando(focalCam.url)}}" alt="{{focalCam.title}}" />
                <iframe ng-if="focalCam.type=='video'" style="border:none;width:100%;height:100%;" src="{{focalCam.url}}" allowfullscreen=""></iframe>
            </div>
            <div ng-show="showMap" style="height:50%;" id="map">
            
            </div>
        </div>
    </body>
</html>
